name: Release Snapshot Version

on:
  push:
    branches-ignore:
      - master
      - changeset-release/*
      - dependabot/*

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release-snapshot:
    name: Release Snapshot Version
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'

      - uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install Dependencies
        run: pnpm install

      - name: Set snapshot version
        run: pnpm changeset version --snapshot ${GITHUB_REF##*/}

      - name: Publish snapshot versions to npm registry
        run: pnpm turbo run build --filter=docs^... && pnpm changeset publish --no-git-tag --tag ${GITHUB_REF##*/}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
