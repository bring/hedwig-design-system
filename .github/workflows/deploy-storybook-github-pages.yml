name: Build and Publish Storybook to GitHub Pages

on:
  push:
    branches:
      - master

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: "Build"
        shell: bash
        run: |
          echo "::group::Build"
          pnpm install
          pnpm build
          echo "::endgroup::"

      - name: "Move examples app build into storybook-static"
        run: |
          mkdir -p apps/docs/storybook-static/assets/
          mkdir -p apps/docs/storybook-static/examples/
          mkdir -p apps/docs/storybook-static/storefront/
          cp -R apps/examples/build/client/assets/ apps/docs/storybook-static/assets/
          cp apps/examples/build/client/index.html apps/docs/storybook-static/404.html
          cp apps/examples/build/client/index.html apps/docs/storybook-static/examples/index.html
          cp apps/examples/build/client/index.html apps/docs/storybook-static/storefront/index.html

      - name: "upload"
        uses: actions/upload-pages-artifact@v3
        with:
          path: apps/docs/storybook-static

      - id: deploy
        name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          token: ${{ github.token }}
